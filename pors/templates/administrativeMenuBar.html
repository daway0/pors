{% load static %}
<div class="group flex items-center">
    <img class="shrink-0 h-12 w-12 rounded-md" onerror="imgError(this);"
         {% with defaulting="/static/Pors/images/placeholder.png" %}
         src="{{ profile|default:defaulting }}"
         {% endwith %}
    >
    <div class="mr-3">
        <p class="text-sm font-medium text-slate-900">{{ fullname }}</p>
        <p class="text-sm font-medium text-slate-500">ادمین اداری</p>
    </div>
</div>

<div class="flex flex-row gap-2 justify-end items-center">
    <div class="text-gray-800 bg-blue-100 hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center inline-flex items-center">
        <a href="{% url 'pors:personnel_panel' %}">پنل سفارش گیری</a>
    </div>
    <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
                class="text-gray-800 bg-blue-100 hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center inline-flex items-center"
                type="button"> گزارش گیری
            <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 4 4 4-4"/>
            </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdown"
             class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-64" >
            <ul id="report-wrapper" class="py-2 text-xs text-gray-700" aria-labelledby="dropdownDefaultButton">
            </ul>
        </div>
    <div class="cursor-pointer hidden">
        تغییر به سمت پرسنل
    </div>
</div>
