{% load static %}
<!-- Modal toggle -->
<button id="deadlines-modal" data-modal-target="select-deadlines-modal" 
        data-modal-toggle="select-deadlines-modal"
        class="hidden block text-white bg-blue-700 hover:bg-blue-800 
        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
    Toggle modal
</button>

<!-- Main modal -->
<div style="direction: rtl" id="select-deadlines-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-base font-semibold text-gray-900 ">
                        {% comment %} تغییر مهلت سفارش گیری سیستم  {% endcomment %}
                        تغییر ظرفیت آیتم
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-xs h-8 w-8 ms-auto inline-flex justify-center items-center "
                        data-modal-toggle="select-deadlines-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            
            <!-- Modal body -->
            <div id="deadlines-modal-body-container" class="p-4 md:p-5 flex flex-col gap-3">
                

                <div class="deadline-row flex flex-row gap-4 items-center bg-slate-100 rounded-md p-2">
                    <div class="flex flex-row items-center gap-2 w-2/3">
                        <p class="w-1/4 text-sm">
                            ظرفیت
                         </p>
                         <input value="" type="text"  aria-describedby="helper-text-explanation" class="bg-gray-50 deadline-day border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="25" required />
                    </div>
                    <div class="flex flex-row items-center gap-2 w-1/3">
                        <p class="text-sm whitespace-nowrap">
                            باقی مانده
                        </p>
                        <input disabled value="52" type="text"  aria-describedby="helper-text-explanation" class="bg-gray-100 deadline-hour  border border-gray-300 text-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="25" required />
                    </div>
                </div>
                <div class="flex">
                    <div class="flex items-center h-5">
                        <input id="deadline-notification" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
                    </div>
                    <div class="ms-2 text-sm">
                        <label for="helper-checkbox" class="font-medium text-gray-900 ">ظرفیت نامحدود</label>

                    </div>
                </div>
                <hr>

                <div class="flex flex-col gap-3">
                    {% comment %} <div class="flex">
                        <div class="flex items-center h-5">
                            <input id="deadline-notification" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2 ">
                        </div>
                        <div class="ms-2 text-sm">
                            <label for="helper-checkbox" class="font-medium text-gray-900 ">اطلاع رسانی</label>
                            <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 ">اطلاع رسانی به تمام همکارانی که از این سیستم استفاده می کنند</p>
                        </div>
                    </div> {% endcomment %}
                    
                    <button id="deadline-submit" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">اعمال تغییرات</button>
                </div>

            </div>
        </div>
    </div>
</div>
