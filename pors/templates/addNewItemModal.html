{% load static %}
<!-- Modal toggle -->
<button id="add-new-item-modal" data-modal-target="select-add-new-item-modal" 
        data-modal-toggle="select-add-new-item-modal"
        class="hidden block text-white bg-blue-700 hover:bg-blue-800 
        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
    Toggle modal
</button>

<!-- Main modal -->

<div style="direction: rtl" id="select-add-new-item-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-2/6 h-full mx-auto">
    <div class="relative p-4 w-full max-w-2/6 max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow w-full">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-base font-semibold text-gray-900">
                    افزودن آیتم جدید
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-xs h-8 w-8 ms-auto inline-flex justify-center items-center"
                        data-modal-toggle="select-add-new-item-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            
            <!-- Modal body -->
            <div id="new-item-body-container" class="p-4 md:p-5 flex flex-col gap-2">
                <div class="flex flex-col gap-1 new-item-form-container">
                </div>
            </div>
        </div>
    </div>
</div>
