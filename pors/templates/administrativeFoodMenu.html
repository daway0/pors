    <script>
  // JavaScript to toggle the dropdown
  const dropdownButton = document.getElementById('dropdown-button');
  const dropdownMenu = document.getElementById('dropdown-menu');
  const searchInput = document.getElementById('search-input');
  let isOpen = false; // Set to true to open the dropdown by default

  // Function to toggle the dropdown state
  function toggleDropdown() {
    isOpen = !isOpen;
    dropdownMenu.classList.toggle('hidden', !isOpen);
  }

  // Function to close the dropdown
  function closeDropdown() {
    isOpen = false;
    dropdownMenu.classList.add('hidden');
  }

  // Set initial state
  toggleDropdown();
  toggleDropdown();

  dropdownButton.addEventListener('click', (event) => {
    event.stopPropagation(); // Prevent the click event from reaching the document body
    toggleDropdown();
  });

  // Add event listener to filter items based on input
  searchInput.addEventListener('input', (event) => {
    event.stopPropagation(); // Prevent the click event from reaching the document body
    updateDisplayedItems();
  });

  // Add event listener to close the dropdown when clicking outside of it
  document.body.addEventListener('click', closeDropdown);

  // Add event listener to prevent the click event from reaching the document body when interacting with the search input
  searchInput.addEventListener('click', (event) => {
    event.stopPropagation();
  });

  // Add event listener to make the dropdown scrollable
  dropdownMenu.addEventListener('scroll', (event) => {
    event.stopPropagation();
  });

  // Function to update the displayed items based on the search term
  function updateDisplayedItems() {
    const searchTerm = searchInput.value.toLowerCase();
    const items = dropdownMenu.querySelectorAll('a');

    items.forEach((item) => {
      const text = item.textContent.toLowerCase();
      if (text.includes(searchTerm)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  }
</script>
