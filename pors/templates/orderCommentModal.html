{% load static %}
<!-- Modal toggle -->
<button id="order-comment-modal" data-modal-target="select-order-comment-modal" 
        data-modal-toggle="select-order-comment-modal"
        class="hidden block text-white bg-blue-700 hover:bg-blue-800 
        focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button">
    Toggle modal
</button>

<!-- Main modal -->
<div style="direction: rtl" id="select-order-comment-modal" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                <h3 class="text-base font-semibold text-gray-900 ">
                    یادداشت سفارش
                </h3>
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-xs h-8 w-8 ms-auto inline-flex justify-center items-center "
                        data-modal-toggle="select-order-comment-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            
            <!-- Modal body -->
            <div id="order-comment-modal-body-container" class="p-4 md:p-5 flex flex-col gap-3">
                <textarea class="w-full h-32 border-gray-200 rounded-md text-sm p-2" id="order-comment-textarea" placeholder="یادداشت را وارد کنید..."></textarea>
                <hr>
                <div class="flex flex-col gap-3">
                    <button id="order-comment-submit" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">اعمال تغییرات</button>
                </div>

            </div>
        </div>
    </div>
</div>
